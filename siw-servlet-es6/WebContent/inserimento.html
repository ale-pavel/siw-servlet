<form method="get" action="controller">
	<p>Nome <input type="text" name="nome" size="18" />
	Cognome <input type="text" name="cognome" size="18" /></p>
	<p>Codice Fiscale <input type="text" name="codice_fiscale" size="16" maxlength="16"
		placeholder="attenzione" />
	Password <input type="password" name="password" size="12" maxlength="20" /></p>
	<p>Linguaggi di programmazione:
	[C# <input type="checkbox" name="linguaggio" value="C_sharp"/>]
	[C <input type="checkbox" name="linguaggio" value="C" checked="checked" />]
	[Java <input type="checkbox" name="linguaggio" value="Java" />] </p>
	<p>Corso di studi:
	[270]<input type="radio" name="corso" value="270"  />
	[509]<input type="radio" name="corso" value="509" checked="checked" /></p>
	<p>Esprimi un commento sul corso:</p>
	<p><textarea name="message" cols="20" rows="5">scrivi qui</textarea>
	<p>Quando farai l’esame:</p>
	<p><select name="esame">
		<option value="giugno" selected="selected">Giugno</option>
		<option value="settembre">Settembre</option>
		<option value="febbraio">Febbraio</option>
	</select></p>
	<input type="reset" value="Reimposta" />
	<input type="submit" name="azione" value="Invia" />
</form>
